<!DOCTYPE html>
<html>
  <head>
    <title>Hello world</title>
    <script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>
    <script src="../node_modules/webcomponents.js/webcomponents.js"></script>
    <script src="./build/bundle.js"></script>
  </head>
  <body>
    <mp-modal>
      <div class="mp-modal-title" slot-body>Easily track events</div>
      <div class="mp-modal-subtitle" slot-body>Click on any element on your page (ex. the buy button) to create an event and access all historical data for that event.</div>
      <mp-button class="modal" slot-button>Create your first event</mp-button>
    </mp-modal>
    <mp-button class="primary" style="position: absolute; top: 20px;" onclick="alert('clicked');" disabled>Save</mp-button>
    <mp-button class="primary red" style="position: absolute; top: 20px; left: 200px;" onclick="alert('clicked');">Delete</mp-button>
    <mp-button class="secondary" style="position: absolute; top: 20px; left: 100px;" onclick="alert('clicked');">Cancel</mp-button>
  </body>
</html>
